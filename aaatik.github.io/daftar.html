<!DOCTYPE html>
<html>

<head>
    <title>REGISTER</title>

    <link rel="stylesheet" href="css/Login-Form-Clean.css">
    <link rel="stylesheet" href="css/Navigation-with-Button.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-image:url(img/bg.jpg);background-size:1400px;">
  <div>
      <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container">
              <img src="img/logo.png" width="140px">
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav mr-auto"></ul><span class="navbar-text actions">
                      <a class="btn btn-light action-button" role="button" href="masuk.html">Masuk</a>
                    <a class="btn btn-light action-button active" role="button">Daftar</a></span></div>
            </div>
        </nav>
    </div>
    <div class="login-clean">
        <form align="center"><h3 align="center">Registrasi</h3>
          <div class="illustration">
            <div class="form-group">
              <input type="email" name="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="nama" placeholder="Nama"  class="form-control">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
          </div>
            <div class="gender" ><a>Jenis Kelamin</a>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="JK" id="inlineRadio1" value='Laki-laki'' >
                <label class="form-check-label" for="inlineRadio1" >Laki-laki</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="JK" id="inlineRadio2"  value='Perempuan'>
                <label class="form-check-label" for="inlineRadio1">Perempuan</label>
              </div>
            </div>
              <a align="center"><button type="submit" class ="btn btn-primary btn-block" name="submit">Daftar</button>

        </form>
    </div>
</body>
</html>
