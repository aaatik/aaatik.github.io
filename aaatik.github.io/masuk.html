<html>

<head>

<body style="background-image:url(img/bekgron.jpg);background-size:1400px;">

    <div class="login-clean">
        <form>
        	<h2 align="center">Masuk</h2>
          <div class="illustration">
            <form action="#!" name="logins">
    		<input type="text" class="login" id="email" placeholder="Email" >
    		<input type="password" class="login" id="password" placeholder="Password" >

			<input type="submit" class="btn" onclick="returnValidation()" value="Masuk" />

          </div>
        </form>
    </div> 
</body>
<script type="text/javascript">
  function returnValidation(){
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    console.log(email);

    if(email =="admin@admin" && password =="admin"){
     window.location.href = "member_home.html";
   }else if(email =="" && password ==""){
    alert ("Data tidak boleh kosong") ;
    return false;
  }
  else if(email !="" && password !=""){
   window.location.href = "masuk.html";
 }
 else{
  alert ("Data tidak boleh kosong") ;
  return false;
}
}

</script>
