<body>
  <div class="container">
      <h2 align="center"> Edit Produk</h2>   
      <br>
      <form action="#!" name="editpr">
  <div class="row">
    <div class="col-25">
      <label for="name">Nama</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" name="name" >
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="harga">Harga</label>
    </div>
    <div class="col-75">
      <input type="text" id="harga" name="harga" >
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="tipe">Tipe</label>
    </div>
    <div class="col-75">
      <select id="jk" name="tipe">
        <option value="buah">Buah</option>
        <option value="sayur">Sayur</option>
      </select>
    </div>
  </div>    
    <div class="row">
    <div class="col-25">
      <label for="tipe">Deskripsi</label>
    </div>

      <input type="text" id="desk" name="desk">
    </div>
  </div>  
  <div class="row">
    <div class="col-25">
      <label for="foto">Foto</label>
    </div>
    <div class="col-75">
      <label class="image"></label>  <!-- extend jquery adm_editproduk.js -->

<script type="text/javascript">
  function ValidationEdit(){   //fungsi validasi form
    var name = document.getElementById("name").value;
    var harga = document.getElementById("harga").value;
    var desk = document.getElementById("desk").value;
    console.log(name);
    if(name =="" && harga =="" && desk ==""){  //cek jika kosong
      alert ("Data tidak boleh kosong") ;
      return false;
    }
    else if(name !="" && harga !="" && desk !=""){ //cek jika ada 
     alert ("Berhasil mengedit produk") ;
     window.location.href = "admin_home.html";
   }
   else{
    alert ("Data tidak boleh kosong") ;
    return false;
  }
}
</script>
