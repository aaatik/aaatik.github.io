<!DOCTYPE html>
<html>

<head>
    <title>Daftar</title>
    <link rel="stylesheet" href="css/Login-Form-Clean.css">
    <link rel="stylesheet" href="css/Navigation-Clean.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image:url(img/bekgron.jpg);background-size:1400px;">
  <div class="header">
    <a href="member_home.html"><img src="img/logo.png" width="140px"></a>
  </div>
  <br><br>
  <br><br>
    <div class="login-clean">
        <form align="center"><h2 align="center">Registrasi</h2>
          <div class="illustration">
            <input type="text" class="register" id="email" placeholder="Email" required>
            <input type="text" class="register" id="nama" placeholder="Nama Lengkap" required>
            <input type="password" class="register" id="password" placeholder="Password" required>
            <br>
            <input type="submit" class="btn" onclick="returnValidation()" value="Daftar" />

        </form>
    </div>
</body>
<script type="text/javascript">
  function returnValidation(){
    var nama = document.getElementById("nama").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    console.log(nama);
    if(nama =="" && email =="" && password ==""){
      alert ("Data tidak boleh kosong") ;
      return false;
    }
    else if(nama !="" && email !="" && password !=""){
     alert ("Anda berhasil masuk") ;
     window.location.href = "member_home.html";
   }
   else{
    alert ("Data tidak boleh kosong") ;
    return false;
  }
}
</script>
</html>
